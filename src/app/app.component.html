<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <!-- DIV QUE CONTIENE LA IMAGEN, NOMBRE Y CORREO DEL USUARIO -->
        <StackLayout row="0" class="sidedrawer-header bg-success">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="Carlos Adrian GarcÃ­a Reyes"></Label>
            <Label class="footnote" text="carlosas_97@hotmail.com"></Label>
        </StackLayout>

        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <!-- AQUI VAN LOS CONTENEDORES DE LAS PAGINAS -->
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="navegar('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Inicio" class="p-r-10"></Label>
                </GridLayout>
                <!-- AQUI TERMINAN LOS CONTENEDORES DE LAS PAGINAS -->

                <!-- ESTO ES UNA LINEA COMO UNA ETIQUETA HR -->
                <StackLayout class="hr-light"></StackLayout>

            </StackLayout>
        </ScrollView>
    </GridLayout>
    <!-- ROUTER OUTLET DE LAS NAGEACIONES -->
    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
